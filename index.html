<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>Task Tracker</p>
        </div>
        <div class="task">
            <div class="todo">
                <div class="heading1">
                    <p>Task To Do</p>
                </div>
                <div class="list1">
                    <div class="pending">

                    </div>
                    <div class="input">
                        <input class="int" type="text" placeholder="Enter Task To Add">
                        <button class="btn">ADD</button>
                    </div>
                </div>
            </div>
            <div class="completed">
                <div class="heading2">
                    <p>Task Completed</p>
                </div>
                <div class="list2">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
